<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
        <title>The Code Review Newsletter</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header>
            <h1 class="head">The Code Review</h1>
        </header>
        <main>
            <div class="main">
                <h1>Signup for our newsletter</h1>
                <p>Get the latest news on how your code is doing right in your inbox.</p>
            </div>
            
            <form action="#" method="post">
                <div class="border"></div>
                <fieldset class="contact">
                
                        <legend>Contact Information</legend>
                        
                        <div class="info">
                            <label for="name">Full Name:</label>
                            <input type="text" id="name" name="user_name" placeholder="required" required>
                        </div>

                        <div class="info">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="user_email" placeholder="required" required>
                        </div>

                        <div class="info">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="user_phone" placeholder="(555)123-4567">
                        </div>
                        
                        <div class="info">
                            <label for="address">Street Address:</label>
                            <input type="text" id="address" name="user_address" placeholder="123 Bob's Rd.">
                        </div>

                        <div class="info">
                            <label for="city">City:</label>
                            <input type="text" id="city" name="user_city" placeholder="Somewhere">
                        </div>
                        <div class="info">
                            <label for="state">State:</label>
                            <select id="state" name="user_state">
                                <option selected="" hidden="" disabled="">Choose your County</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>

                        <div class="zip">
                            <label for="zip">Zip Code:</label>
                            <input type="number" id="zip" name="user_zip" placeholder="12345">
                        </div>
                </fieldset>
                <div class="border2"></div>
                <fieldset class="news">
                    
                        <legend>Newsletter</legend>
                        <label>Select the newsletters you would like to recieve:</label><br>
                        <input type="checkbox" id="html" value="newsletter_html" name="user_newsletter"><label for="html">HTML News</label><br>
                        <input type="checkbox" id="css" value="newsletter_css" name="user_newsletter"><label for="css">CSS News</label><br>
                        <input type="checkbox" id="java" value="newsletter_java" name="user_newsletter"><label for="java">Javascript News</label><br>

                        <label>Newsletter Format:</label><br>
                        <input type="radio" id="htmltype" value="newsletter_type_html" name="user_newsletter_type"><label for="htmltype">HTML</label><br>
                        <input type="radio" id="plain" value="newsletter_type_html" name="user_newsletter_type"><label for="plain">Plain</label><br>

                        <label for="other">Other topics you'd like to hear about:</label>
                        <textarea id="other" name="other_topics"></textarea>
                </fieldset>

                <button type="submit">Sign Up</button>
            </form>
        <footer>
            <p>Copyright The Code Review</p>
        </footer>    
        </main>
        
    </body>
</html>
